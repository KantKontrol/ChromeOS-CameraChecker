<html>
    <head>
       <meta charset='utf-8'>
       <title>Camera Checker</title>
       <script src="application.js"></script>
       <link rel="stylesheet" type="text/css" href="application.css">
    </head>
    <body>

        <div class="camera-app">
            <h1 style="width: max-content; margin: 10px auto;">Chrome Camera/Audio Checker</h1>
            <h3 style="width: max-content; margin: 0 auto;">It is recommened you use headphones while testing.</h3>
            <h3 style="width: max-content; margin: 0 auto;">This prevents echo with your speakers.</h3>
            <div id="container" class="container">
                <video autoplay="true" id="videoElement" muted>
                
                </video>
            </div>
    
            <div class="control-holder">
                <button id="reset">Close Test</button>
                <p id="audioDetect" class="audioMutedText">Audio is muted</p>
                <button id="toggleAudio">Toggle Mute</button>
            </div>

        </div>
    </body>
</html>
