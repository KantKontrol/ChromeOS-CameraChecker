<html>
    <head>
       <meta charset='utf-8'>
       <title>Camera Checker</title>
       <script src="application.js"></script>
       <link rel="stylesheet" type="text/css" href="application.css">
    </head>
    <body>

        <div class="align-title" style="padding-bottom: 40px">     
            <h1 style="width: max-content; margin: 10px auto;">Chrome Camera/Audio Checker</h1>
            <button id="reset">Close Test</button>
        </div>
        

        <div id="center-div">
            <div class="camera-app">

                <div class="new-container">

                    <div class="align-title">
                        <h3 style="width: max-content;">Record</h3>
                        <div class="new-video">
                            <video class="video-element" id="record-element" autoplay muted>
                        
                            </video>
                        </div>
                        <div class="control-holder">
                            <button id="start-recording">Record</button>
                        </div>
                        
                    </div>

                    <div class="align-title">
                        <h3 style="width: max-content;">Playback</h3>
                        <div class="new-video" style="margin-left: 10px;">
                            <video class="video-element" id="playback-element" controls>
                        
                            </video>
                        </div>
                        <div class="control-holder">
                            <button id="end-recording">View Recording</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
