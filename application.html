<html>
    <head>
       <meta charset='utf-8'>
       <title>Camera Checker</title>
       <script src="application.js"></script>
       <link rel="stylesheet" type="text/css" href="application.css">
    </head>
    <body>

        <div class="align-title" style="padding-bottom: 40px">     
            <h1 style="width: max-content; margin: 10px auto;">Chrome Camera/Audio Checker</h1>

            <div class="control-holder">
                <button id="reset">Close Test</button>
                <div style="display: flex; justify-content: flex-start; align-items: center; flex-direction: column; padding: 10px; border-left: 2px solid rgb(34, 185, 92);">
                    <h4 style="margin: 0px">Made by Nicholas DeRissio</h4>
                    <h4 style="margin-top: 8px; margin-bottom: 0px;">Wayne Township Public Schools</h4>
                </div>
            </div>

            <img id="wtpsimg" src="./wtpslogo.jpg" alt="Wayne Township Public Schools"/>
        </div>
        

                <div class="new-container">

                    <div class="align-title">
                        <div class="control-holder" style='justify-content: center;'>
                            <h3 style="width: max-content;">Record</h3>
                            <div id="record-status"></div>
                        </div>
                        <div class="new-video">
                            <video class="video-element" id="record-element" autoplay muted>
                        </div>
                        <div class="control-holder">
                            <button id="start-recording">Record</button>
                            <button id="stop-recording">Stop</button>
                        </div>
                    </div>

                    <div class="align-title">
                        <div class="control-holder" style='justify-content: center;'>
                            <h3 style="width: max-content;">Playback</h3>
                        </div>
                        <div class="new-video" style="margin-left: 10px;">
                            <video class="video-element" id="playback-element" controls>
                        </div>
                        <div class="control-holder">
                            <h4>Hit 'Record' to record a video. Hit 'Stop' to view preview.</h4>
                        </div>
                    </div>
                </div>

                <div class="align-title">
                    <h3>Event Log</h3>
                    <div id="event-log" class="event-log">
                    </div>
                </div>

    </body>
</html>
