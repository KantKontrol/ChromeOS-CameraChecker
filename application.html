<html>
    <head>
       <meta charset='utf-8'>
       <title>Camera Checker</title>
       <script src="application.js"></script>
       <link rel="stylesheet" type="text/css" href="application.css">
    </head>
    <body>

        <h1 style="width: max-content; margin: 0 auto;">Chrome Camera/Audio Checker</h1>
        <div id="container">
            <video autoplay="true" id="videoElement" muted>
            
            </video>
        </div>

        <div class="control-holder">
            <button id="reset">Reset</button>
            <p id="audioDetect">Audio is muted</p>
            <button id="toggleAudio">Toggle Mute</button>
        </div>

    </body>
</html>
